<h1>{{ question.question_text }}</h1>

{% if messages %}
<ul class="messages">
  {% for msg in messages %}
    <b class="{{msg.tags}}">{{ msg }}</b>
  {% endfor %}
</ul>
{% endif %}

{% for choice in question.choice_set.all %}
    <ul>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</ul>
{% endfor %}

<form action="{% url 'polls:index'  %}">
        <input type="submit" value="Back to List of Polls" />
</form>
